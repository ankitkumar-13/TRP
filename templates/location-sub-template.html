{% for location in locations %}
<div class="col-12 col-md-6 col-lg-4">
    <div class="clean-product-item">
        <div class="image">
            <img class="img-fluid d-block mx-auto" src="static/img/{{ location.image_path }}" 
                onerror="this.onerror=null; this.src='https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif'" />
        </div>
        <div class="product-name"><a href="#">{{ location.name }}</a></div>
        <p class="text-start">{{ location.description }}</p>
        <div class="about">
            <div class="rating">
                {% for i in range(1,6) %}
                    {% if location.rating >= i %}
                        <img src="static/img/star.svg" />
                    {% elif location.rating+0.5 == i %}
                        <img src="static/img/star-half-empty.svg" />
                    {% else %}
                        <img src="static/img/star-empty.svg" />
                    {% endif %}
                {% endfor %}
            </div>
            <div class="font-monospace bg-primary-subtle border rounded d-flex p-1">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" />
                    <label class="form-check-label" >Select</label>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
